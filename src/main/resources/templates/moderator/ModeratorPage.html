<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Moderator page</title>
</head>
<body>
<!-- Hat of site -->
<nav class="navbar navbar-default navbar-expand-md bg-dark"> <!-- -->
    <div class="container-fluid">
        <div class="navbar-header">
            <ul class="list-inline">
                <li th:text="${admin.toStringRole()}" style="color: cornsilk"></li>
            </ul>
        </div>
        <!-- Logout button -->
        <a href="/logout" style="color: grey ">Logout</a>
    </div>
</nav>

<!-- Main part of page -->
<div class="row">
    <!-- Left nav bar -->
    <div class="col-md-2 text-left bg-white">
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link active btn-btn-info disabled" tabindex="-1" role="button" aria-disabled="true">Admin</a>
                    <a th:href="@{'/moderator/' + ${user.getId()}}" class="btn-btn-info" role="button">User</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Moderator information page -->
    <div class="col-md-10 text-left bg-light">
        <h1>User information page</h1>
        <div class="container">
            <!-- Tab represents users table -->
            <h3>About user</h3>
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${AllUsers}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.surname}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.rolesToString}"></td>

                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>
</html>
