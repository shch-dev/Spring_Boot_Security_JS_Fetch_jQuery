<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <!-- Title -->
    <title>User page</title>
</head>
<body>

<!-- Hat of site -->
<nav class="navbar navbar-default navbar-expand-md bg-dark"> <!-- -->
    <div class="container-fluid">
        <div class="navbar-header">
            <ul class="list-inline">
                <li th:text="${admin.toStringRole()}" style="color: cornsilk"></li>
            </ul>
        </div>
        <!-- Logout button -->
        <a href="/logout" style="color: grey ">Logout</a>
    </div>
</nav>

<!-- Main part of page -->
<div class="row">
    <!-- Left nav bar -->
    <div class="col-md-2 text-left bg-white">
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link active btn-btn-info disabled" tabindex="-1" role="button" aria-disabled="true">Admin</a>
                    <a th:href="@{'/user/' + ${user.getId()}}" class="nav-link active btn-btn-info" role="button">User</a>
                </li>

            </ul>
        </nav>
    </div>

    <!-- User information page -->
    <div class="col-md-10 text-left bg-light">
        <h1>User information page</h1>
        <div class="container">
            <!-- Tab represents users table -->
            <h3>About user</h3>
            <table class="table table-striped table-responsive-md">
                <!-- table-striped - стиль,table-responsive-md - адаптивность  -->
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.getId()}">value</td>
                    <td th:text="${user.getUsername()}">value</td>
                    <td th:text="${user.getSurname()}">value</td>
                    <td th:text="${user.getEmail()}">value</td>
                    <td th:text="${user.rolesToString()}">value</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>
